<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro</title>
    <link rel="stylesheet" href="main.css">
    <!-- GOOGLE FONTs -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>
<body>
    
    <div class="content">

        <h1 class="logo">Registro</h1>

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>Registrate Aca</h3>
                <form action="" method="POST" id="form">
                    <p>
                        <label>Nombre Completo</label>
                        <input type="text" name="nombre" id="nombre" required>
                    </p>
                    <p>
                        <label>Correo Electronico</label>
                        <input type="email" name="email" id="email" required>
                    </p>
                    <p>
                        <label>Numero de Telefono</label>
                        <input type="tel" name="telefono" id="telefono" required>
                    </p>
                    <p>
                        <label>Estado Civil</label>
                        <input type="text" name="estado" id="estado" required>
                    </p>
                    <p class="block">
                       <label>Contraseña</label> 
                        <input type="password" name="contrasena" id="contrasena" required>
                    </p>
                    <p class="block">
                        <button type="submit">
                            Registrarse
                        </button>
                    </p>
                    <p class="warnings" id="warnings"></p>
                </form>
                <script src="app.js"></script>
            </div>
            <div class="contact-info">
                <h4>Mas Informacion</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> Puerto La Cruz, Edo Anzoategui</li>
                    <li><i class="fas fa-phone"></i> 0281-1111111</li>
                    <li><i class="fas fa-envelope-open-text"></i> papelerianzoategui@website.com</li>
                </ul>
                <p>Nuestra empresa provee los mejores articulos de papeleria, si estas interesado no dudes en contactarte</p>
                <p>CompañiaDePapel.com</p>
            </div>
        </div>

    </div>

</body>
</html>
